<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/pag.ico" type="image/x-icon">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js"></script>
    
</head>
<body>
    <div class="box">
        <form>
            <fieldset>
                <legend>Formulário de Clientes</legend>

                <div class="inputBox">
                    <input type="text" name="nome" id="name" class="inputUser" required>
                    <label for="name" class="labelInput">Nome</label>
                </div>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                
                <p>Gênero:</p>
                <input type="radio" name="genero" id="masculino" required>
                <label for="masculino">Masculino</label>
                
                <input type="radio" name="genero" id="feminino" required>
                <label for="feminino">Feminino</label>
                
                <input type="radio" name="genero" id="outro" required>
                <label for="outro">Outro</label>

                <div class="inputBox">
                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="date" name="data_nasc" id="data_nasc" class="inputDate" required>
                </div>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="estado" class="labelInput">Cidade</label>
                </div>
                <input type="submit" value="Enviar" id="submit" onclick="alertar()">
            </div>
        </form>
    </div>
    </fieldset>
</body>
</html>
